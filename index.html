<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <h2>UPLOADER</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label>Post ID:</label>
        <input type="text" id="postId" readonly>
      </div>

      <div class="form-group">
        <label>Product Title:</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label>Upload 1 - 4 Images:</label>
        <input type="file" id="images" accept="image/*" multiple required>
        <div class="preview" id="preview"></div>
      </div>

      <div class="form-group">
        <label>Price:</label>
        <input type="text" id="price" placeholder="Rs. 10,000">
      </div>

      <!-- Condition + Brand + Model in one row -->
      <div class="row option-row">
        <div class="form-group">
          <label>Condition:</label>
          <select id="condition">
            <option value="NEW">NEW</option>
            <option value="USED">USED</option>
          </select>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="brand"> Brand</label>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="model"> Model</label>
        </div>
      </div>

      <div class="form-group">
        <label>Description:</label>
        <textarea id="description" rows="3"></textarea>
      </div>

      <h3>Your Contact Information</h3>

      <div class="form-group">
        <label>Your Name:</label>
        <input type="text" id="name">
      </div>

      <!-- Phone + Whatsapp + Other in one row -->
      <div class="row contact-row">
        <div class="form-group phone-prefix">
          <label>Phone:</label>
          <div class="row phone-row">
            <input type="text" value="+94" readonly>
            <input type="text" id="phone">
          </div>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="whatsapp"> Whatsapp</label>
        </div>
        <div class="form-group">
          <label><input type="checkbox" id="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Location:</label>
        <input type="text" id="location">
      </div>

      <div class="btns">
        <button type="button" class="save-btn" onclick="saveToLocal()">Save</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
<script src="JS/script.js"></script>
</body>
</html>
