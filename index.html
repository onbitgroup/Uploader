<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 500px; }
    .form-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; }
    input, textarea, select, button { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .preview img { max-width: 100px; margin: 5px; border-radius: 6px; }
    .row { display: flex; gap: 10px; }
    .row input, .row select { flex: 1; }
    button { cursor: pointer; }
    .btn-group { display: flex; justify-content: space-between; gap: 10px; }
    @media (max-width: 600px) {
      body { margin: 10px; }
      .btn-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2>Upload Product</h2>

  <form id="uploadForm">
    <div class="form-group">
      <label>Post ID:</label>
      <input type="text" id="postId" readonly>
    </div>

    <div class="form-group">
      <label>Product Title:</label>
      <input type="text" id="title" required>
    </div>

    <div class="form-group">
      <label>Upload Images (1â€“4):</label>
      <input type="file" id="images" accept="image/*" multiple required>
      <div class="preview" id="preview"></div>
    </div>

    <div class="form-group">
      <label>Price (Rs.):</label>
      <input type="text" id="price" placeholder="Rs. 10,000">
    </div>

    <div class="form-group">
      <label>Condition:</label>
      <select id="condition">
        <option value="NEW">NEW</option>
        <option value="USED">USED</option>
      </select>
    </div>

    <div class="form-group">
      <label>Brand (optional):</label>
      <input type="checkbox" id="brand1" value="BrandA"> Brand A
      <input type="checkbox" id="brand2" value="BrandB"> Brand B
    </div>

    <div class="form-group">
      <label>Model (optional):</label>
      <input type="checkbox" id="model1" value="ModelX"> Model X
      <input type="checkbox" id="model2" value="ModelY"> Model Y
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea id="description"></textarea>
    </div>

    <div class="form-group">
      <label>Your Name:</label>
      <input type="text" id="name">
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <div class="row">
        <span style="padding:8px; border:1px solid #ccc; border-radius:6px; background:#f5f5f5;">+94</span>
        <input type="number" id="phone" placeholder="712345678">
      </div>
    </div>

    <div class="form-group">
      <label>Contact Options:</label>
      <input type="checkbox" id="whatsapp" value="WhatsApp"> WhatsApp
      <input type="checkbox" id="other" value="Other"> Other
    </div>

    <div class="form-group">
      <label>Location:</label>
      <input type="text" id="location">
    </div>

    <div class="btn-group">
      <button type="button" id="saveDraft">ðŸ’¾ Save Draft</button>
      <button type="submit">ðŸš€ Submit</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
